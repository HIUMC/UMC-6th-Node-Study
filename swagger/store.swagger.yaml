              reward:
                type: integer
                description: 리워드 포인트
                example: 30
              mission_spec:
                type: string
                description: 미션 내용
                example: 커피 2잔 먹기
      responses:
        '200':
          description: 미션 추가 성공!
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: 
                  reward: 30
                  mission_spec: 커피 2잔 마시기
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
